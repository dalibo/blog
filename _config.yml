# visit https://github.com/mojombo/jekyll/wiki/Configuration for more settings

paginate: 10 # pagination based on number of posts
paginate_path: "page:num"
exclude: [
  README.md,
  _drafts/template.md,
  vendor
] # files to exclude
highlighter: rouge
markdown: kramdown
excerpt_separator: "<!--MORE-->"

collections:
  drafts:
    output: true

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      title: L'actualité PostgreSQL par DALIBO 
  - scope:
      path: ""
      type: drafts
    values:
      layout: draft

